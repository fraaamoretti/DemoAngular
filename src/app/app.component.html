<form>
    <input type="text" name="testo" [(ngModel)]="stringaDiRicerca">
    <button class="btn btn-primary" name="cerca" (click)="cerca()">Cerca</button>
    <button class="btn btn-secondary" name="pulisci" (click)="pulisci()">Pulisci</button>
</form>



<ng-container *ngFor="let l of libri">
    <app-libro  [libro]="l"></app-libro>
</ng-container>
<ng-container *ngIf="libri.length==0">
    Nessun libro disponibile
</ng-container>
