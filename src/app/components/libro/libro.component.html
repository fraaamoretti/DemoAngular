<div class="border border-primary m-2 p-3 d-flex flex-column">
    <ng-container *ngIf="libro; else elseBlock">
        <a [routerLink]="['/libro',libro.id]">
            <img class="w-50" src={{libro.copertina}}>
        </a>


        <h2>{{libro.titolo | tronca}}</h2>
        <h3>{{libro.autore | tronca:10}}</h3>

        <ng-container *ngIf="libro.preferito">
            <div (click)="modificaPreferito()" class="align-self-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-bookmark-checked" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                    <path
                        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                </svg>
            </div>
        </ng-container>

        <ng-container *ngIf="!libro.preferito">
            <div (click)="modificaPreferito()" class="align-self-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-bookmark" viewBox="0 0 16 16">
                    <path
                        d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
                </svg>
            </div>
        </ng-container>

        <ng-template #elseBlockI>
            <svg onclick="libro.modificaPreferito()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark"
                viewBox="0 0 16 16">

                    d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
            </svg>
        </ng-template>
        -->
        <h4 class="align-self-end">{{libro.prezzo}} â‚¬</h4>
        <button class="btn btn-primary" (click)="dettaglio()">Dettaglio libro</button>




    </ng-container>
    <ng-template #elseBlock>Libro non valido</ng-template>
</div>
